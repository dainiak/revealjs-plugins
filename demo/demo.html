<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Demo of Alex Dainiakâ€™s Reveal.js plugins</title>

    <link rel="stylesheet" href="../reveal/dist/reset.css">
    <link rel="stylesheet" href="../reveal/dist/reveal.css">

<!--    <link rel="stylesheet" href="../reveal/dist/theme/black.css" id="theme">-->
    <link rel="stylesheet" href="../reveal/dist/theme/beige.css" id="theme">

    <link rel="stylesheet" href="../reveal/plugin/highlight/monokai.css" id="highlight-theme">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="../reveal-custom/css/extras.css">

    <!-- Only include those if embedding Vega-Lite charts: -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>

    <!-- Only include those if embedding Apache ECharts: -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.js"></script>
    <!-- Only include this if embedding 3D Apache ECharts: -->
    <script src="https://cdn.jsdelivr.net/npm/echarts-gl@2.0.9/dist/echarts-gl.min.js"></script>
</head>


<body>
<div class="reveal"><div class="slides">
    <section title="Title" data-inner-html="sect-title.html"></section>
    <section title="Webcam" data-inner-html="sect-webcam.html"></section>
    <section title="Math" data-inner-html="sect-math.html"></section>
    <section title="Inking" data-inner-html="sect-inking.html"></section>
    <section title="Embedding vega-lite charts" data-inner-html="sect-charts.html"></section>
    <section title="Loding content and executing actions" data-inner-html="sect-external.html"></section>
    <section title="PDF inclusion" data-inner-html="sect-pdf.html"></section>
    <section title="Python code" data-inner-html="sect-python.html"></section>
    <section title="Summary" data-inner-html="sect-summary.html"></section>
</div></div>


<!-- Reveal.js and its factory plugins: -->
<script src="../reveal/dist/reveal.js"></script>
<script src="../reveal/plugin/notes/notes.js"></script>

<!-- Plugin for loading the external content, including PDFs: -->
<script src="../reveal-custom/plugins/content-loader.js"></script>

<!-- RevealMenu plugin: -->
<link rel="stylesheet" href="../reveal-custom/plugins/menu/font-awesome/css/all.css">
<link rel="stylesheet" href="../reveal-custom/plugins/menu/menu.css">
<script src="../reveal-custom/plugins/menu/menu.js"></script>

<!-- Use for MathJax-powered maths: -->
<script src="../reveal-custom/plugins/math.js"></script>
<!-- Use for KaTeX-powered maths: -->
<!--<script src="../reveal-custom/plugins/math-katex.js"></script>-->

<!-- Code highlighting with editable code blocks. Powered by ACE.js editor -->
<script src="../reveal-custom/plugins/highlight-ace.js"></script>
<!-- In-browser code execution. Supports sympy, numpy, pandas. Powered by Pyodide -->
<script src="../reveal-custom/plugins/pyodide.js"></script>

<!-- Interactive whiteboard on top of the slide deck. Powered by Fabric.js and MathJax. -->
<script src="../reveal-custom/plugins/inking.js"></script>

<!-- Display the webcam of the presenter along with the slides. -->
<script src="../reveal-custom/plugins/webcam.js"></script>

<!-- Modified stock zooming plugin -->
<script src="../reveal-custom/plugins/zoom.js"></script>

<!-- MathJax/KaTeX macros that you wish to be available in the slide deck. -->
<script type="text/latex" id="mathjaxPreamble">
    \DeclareMathOperator{\roots}{roots}
    \DeclareMathOperator{\ord}{ord}
    \DeclareMathOperator{\GCD}{GCD}
    \newcommand{\bbA}{\mathbb{A}}
    \newcommand{\bbB}{\mathbb{B}}
    \newcommand{\bbF}{\mathbb{F}}
    \newcommand{\bbN}{\mathbb{N}}
    \newcommand{\bbP}{\mathbb{P}}
    \newcommand{\bbQ}{\mathbb{Q}}
    \newcommand{\bbR}{\mathbb{R}}
    \newcommand{\bbZ}{\mathbb{Z}}
    \newcommand{\calA}{\mathcal{A}}
    \newcommand{\calB}{\mathcal{B}}
    \newcommand{\calC}{\mathcal{C}}
    \newcommand{\calD}{\mathcal{D}}
    \newcommand{\calF}{\mathcal{F}}
    \newcommand{\calG}{\mathcal{G}}
    \newcommand{\calI}{\mathcal{I}}
    \newcommand{\calM}{\mathcal{M}}
    \newcommand{\calN}{\mathcal{N}}
    \newcommand{\calO}{\mathcal{O}}
    \newcommand{\calR}{\mathcal{R}}
    \newcommand{\calS}{\mathcal{S}}
    \newcommand{\bfA}{\mathbf{A}}
    \newcommand{\bfa}{\mathbf{a}}
    \newcommand{\bfb}{\mathbf{b}}
    \newcommand{\bfc}{\mathbf{c}}
    \newcommand{\bfe}{\mathbf{e}}
    \newcommand{\bfw}{\mathbf{w}}
    \newcommand{\bfx}{\mathbf{x}}
    \newcommand{\bfy}{\mathbf{y}}
    \newcommand{\bfz}{\mathbf{z}}
    \renewcommand{\emptyset}{\varnothing}
    \renewcommand{\epsilon}{\varepsilon}
    \newcommand{\Fstar}{\mathbb{F}^*}
    \newcommand{\euler}{\varphi}
    \newcommand{\card}[1]{\lvert #1 \rvert}
    \newcommand{\eqmod}[1]{\overset{#1}{=}}
    \newcommand{\neqmod}[1]{\overset{\scriptsize{#1}}{\neq}}
</script>


<script>
    Reveal.initialize({
        plugins: [
            RevealContentLoader,
            // RevealHighlight,
            // RevealNotes,

            // RevealMenu,

            RevealWebcam,
            // RevealZoom,
            RevealMath,
            RevealInking,
            RevealHighlightAce,
            RevealPyodide
        ],
        slideNumber: true,
        width: 1280,
        height: 720,
        margin: 0.05,
        // minScale: 1.0,
        // maxScale: 1.0,
        history: true,
        transition: 'slide',
        controls: false,

        contentLoader: {
            mapAttributes: ['data-inking-canvas-src', 'src'],
            pdf: {
                enabled: true,
                preload: true
            },
            actions: [
                {
                    selector: '.auto-fragmentize',
                    init: e => e.childNodes.forEach(c => c.classList && c.classList.add('fragment'))
                }, {
                    selector: '.random',
                    init: e => (e.textContent = Math.random())
                }, {
                    selector: '.echart'
                }, {
                    selector: '.vegachart',
                    init: function(element){
                        window.vegaEmbed(element, element.dataset['vegaJson'], {
                            mode: 'vega-lite',
                            renderer: 'svg',
                            theme: 'default',
                            // try other themes:
                            // dark, excel, ggplot2, quartz, vox, fivethirtyeight,
                            // latimes, urbaninstitute, googlecharts, powerbi
                            // See all of them at https://vega.github.io/vega-themes/
                            tooltip: {
                                // Change this along with the main Vega-Embed theme:
                                theme: 'default'
                            },
                            // Disable the Save button for the chart:
                            actions: false
                        });
                    }
                }
            ]
        },

        math: {
            svg: {
                enabled: true,
                mathScale: 0.0015,
                fixedScale: false,
                escapeClipping: false,
                defaultAlignment: 'C' // L/C/R for horizontal and T/M/B for vertical
            },
            fragments: true,
            preamble: "#mathjaxPreamble", // Most macros are in the preamble (see above)
            macros: {                     // But some macros can be provided here as well
                zoomable: ["\\class{zoomable}{#1}", 1],
                floor: ["{\\left\\lfloor #1 \\right\\rfloor}", 1],
                ceil: ["{\\left\\lceil #1 \\right\\rceil}", 1],
                le: "\\leqslant",
                ge: "\\geqslant",
                hat: "\\widehat",
                divides: "\\mathrel{\\,\\vert\\,}",
                notdivides: "\\mathrel{\\,\u2224\\,}",
                any: "\u25A3",
                green: ["\\class{green}{#1}", 1],
                red: ["\\class{red}{#1}", 1]
            }
        },
        inking: {
            controls: {
                opacity: 1,
                colorChoosersAlwaysVisible: false
            },
            math: {
                shadow: true,
                color: 'ink',
                displayStyle: true,
                preamble: '',
            },
            ink: {
                color: ['green', 'red', 'blue', 'lightgrey']
            }
        },
        highlighting: {
            editorInPlace: true
        },
        zooming: {
            explicitZoomables: false,
        },
        pyodide: {
            preloadPackages: ['pandas']
        },

        menu: {
            openSlideNumber: true,
            openButton: false,
            themes: true,
            themesPath: '../reveal/css/theme/',
            transitions: true,
            titleSelector: 'h1, h2, h3, h4, h5, h6, figcaption, div.theorem > div.title',
            // autoOpen: true,
            // sticky: true
        }
    });
</script>

</body>
</html>
